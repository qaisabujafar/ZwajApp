<div class="card mb-4">
    <div class="text-center wrapper">
      <img class="card-img-top" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
      <ul dir="ltr" class="list-inline members-icons animate text-center">
        <li class="list-inline-item">
          <button class="btn btn-sm btn-outline-danger" [routerLink]="['/members/',user.id]">
            <i class="fa fa-user"></i>
          </button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-sm btn-outline-danger">
            <i class="fa fa-heart"></i>
          </button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-sm btn-outline-danger">
            <i class="fa fa-envelope"></i>
          </button>
        </li>
  
      </ul>
    </div>
    <div class="card-body p-1">
      <h6 style="font-weight:bold;font-family:'JF Flat';font-size:1.0rem" class="card-title text-center mb-1"><i class="fa fa-user"></i>
        {{user.knownAs}} &nbsp; {{user.age}}
      </h6>
      <p style="font-weight:bold;font-family:'JF Flat';font-size:1.0rem" class="card-text text-muted text-center">{{user.city}}</p>
    </div>
  
  </div>
